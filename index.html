<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark justify-content-around">
        <h1 class="text-white">Weather Dashboard</h1>
    </nav>
    <main class="row mx-auto">
        <div class="col-4 my-5">
            <div class="row">
                <div class="col-12 d-flex">
                    <form id="citySearch" class="form-inline my-2">
                        <label for="cityInput" class="mr-1">Enter a city:</label>
                        <input id="cityInput" class="form-control mr-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-primary my-2" type="submit">Search</button>
                    </form>
                </div>
            </div>
            <div class="row d-flex">
                <div id="cityBtns" class="col-12">
                </div>
                <div class="col-12">
                    <button id="clearBtn" type="button" class="btn btn-info my-1 btn-block">Clear</button>
                </div>
            </div>
        </div>
        <div class="col-8">
            <!-- Overview weather dashbaord for city -->
            <div class="row my-5 justify-content-start">
                <div class="col-lg-12 col-12">
                    <div class="card">
                        <div id="currentWeather" class="card-body">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 5 day forecast for city -->
            <h3>5 Day Forecast</h3>
            <div id="forecast" class="row mb-5 justify-content-lg-between justify-content-start">
               
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="./index.js"></script>
</body>

</html>
